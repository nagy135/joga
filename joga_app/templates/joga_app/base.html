
<!doctype html>
<html lang="en">
    <head>
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'joga_app/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'joga_app/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'joga_app/images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'joga_app/images/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'joga_app/images/safari-pinned-tab.svg' %}" color="#5bbad5' >

    <meta name="theme-color" content="#ffffff">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- include Google's AJAX API loader -->
    <script src="http://www.google.com/jsapi"></script>
    <!-- load JQuery and UI from Google (need to use UI to animate colors) -->
    <script type="text/javascript">
    google.load("jqueryui", "1.5.2");
    </script>
    <script src="{% static 'joga_app/js/base.js' %}"></script>
    <script src="{% static 'joga_app/js/' %}{{js}}"></script>
<link href="/static/joga_app/css/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'joga_app/css/base.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'joga_app/css/' %}{{css}}" />
    <meta charset="UTF-8">
    <title>Matinka Joga</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id = "banner">
                <img src= "{% static 'joga_app/images/banner.jpg' %}" class="img-responsive" alt="banner">
            </div>
        </div>
        <!-- <div id="jumper" style="display:none;"> -->
        <!--     <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> -->
        <!-- </div> -->
        <div class="container-fluid" id="navbar-wrapper">
            <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul id="navbar-ul" class="navbar-nav mr-auto mt-2 mt-lg-0 justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link {% block nav-index %}{% endblock %}" href="{% url 'joga_app:index'  %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-blog %}{% endblock %}" href="{% url 'joga_app:blog'  %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-lessons %}{% endblock %}" href="{% url 'joga_app:lessons'  %}">Lessons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-events %}{% endblock %}" href="{% url 'joga_app:events'  %}">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-recipes %}{% endblock %}" href="{% url 'joga_app:recipes'  %}">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-about_me %}{% endblock %}" href="{% url 'joga_app:about_me'  %}">About me</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        {% block content %}
        {% endblock %}
        <div class="container social">
            <a href="#">
                <img height="50px" src="{% static 'joga_app/images/facebook.svg' %}" alt='nope'>
            </a>
            <a href="#">
                <img height="50px" src="{% static 'joga_app/images/instagram.svg' %}" alt='nope'>
            </a>
            <a href="#">
                <img height="50px" src="{% static 'joga_app/images/twitter.svg' %}" alt='nope'>
            </a>
            <a href="#">
                <img height="50px" src="{% static 'joga_app/images/pinterest.svg' %}" alt='nope'>
            </a>
            <a href="#">
                <img height="50px" src="{% static 'joga_app/images/youtube.svg' %}" alt='nope'>
            </a>
        </div>
    </body>
</html>
