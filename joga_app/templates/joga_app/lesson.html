{% extends 'joga_app/base.html' %}
{% csrf_token %}

{% load static %}

{% block nav-index %}active{% endblock %}

{% block content %}
<div class="container">
    <button class="btn btn-primary"><a href="{% url 'joga_app:lessons' %}">Back</a></button>
    <div class='lesson'>
        <a href="{% url 'joga_app:lesson' lesson.id %}" class='title'>{{lesson.title}}</a>
        <div class='about'>{{lesson.about}}</div>
        <iframe class ='frame' width="420" height="315" src="{{lesson.youtube}}" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

{% endblock %}
